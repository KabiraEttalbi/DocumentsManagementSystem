<!-- Sign Up Start -->
<div class="container-fluid">
  <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-6">
      <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <a href="index.html" class="">
            <h3 class="text-primary font-weight-bolder"><i class="bi bi-folder-plus"></i>&nbsp;FileCenter</h3>
          </a>
          <h3>Créer un compte</h3>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingText" placeholder="jhondoe">
          <label for="floatingText">Nom d'utilisateur</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Mot de passe</label>
        </div>
        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Créer un compte</button>
        <p class="text-center mb-0">Vous avez déjà un compte? <a routerLink="../login" ariaCurrentWhenActive="page">Se connecter</a></p>
      </div>
    </div>
  </div>
</div>
<!-- Sign Up End -->
